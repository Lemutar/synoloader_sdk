<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<header>
<nav class="top-nav">
	<div class="container">
		<a class="page-title">Profiles</a>
	</div>
</nav>
</header>

<body>

<div class="row">
	<div class="col s6">
		<div class="row">
			<div id="Profiles" class="collection"></div>
			<div class="input-field col s6">
				<i class="material-icons prefix">account_circle</i>
				<input id="profile_name" type="text" class="validate">
				<label for="profile_name">profile name to add</label>
			</div>
			<div class="col s2">
				<a id="addAccordion" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
			</div>
		</div>
	</div>
	<div class="col s6">
		<div class="row">

			<div class="input-field col s12">
				<select>
					<option value='1'> First option </option>
					<option value='2'> Second option </option>
				</select>
			</div>

			<div class="section">
				<h5>Connection Settings</h5>
				<h6>Protocoll</h6>
				<p>
					<form action="#">
				<p>
					<input class="with-gap" name="group1" type="radio" id="http" />
					<label for="http">http</label>
				</p>
				<p>
					<input class="with-gap" name="group1" type="radio" id="https" />
					<label for="https">https</label>
				</p>
				</form>
				</p>

				<div class="input-field col s12">
					<input id="url_to_nas" type="text" class="validate">
					<label for="url_to_nas">url to the NAS</label>
				</div>

			</div>

			<div class="section">
				<h5>DMS Account</h5>
				<div class="input-field col s12">
					<input id="user_name" type="text" class="validate">
					<label for="user_name">DNS user namer</label>
				</div>

				<div class="input-field col s12">
					<input id="password" type="password" class="validate">
					<label for="password">DNS password</label>
				</div>
			</div>

			<div class="input-field col s12">
				<div class="col">
				<a id="check_connection", class="waves-effect waves-light btn">check connection</a>
				</div>
				<div id="check_connection_status" class="col">
					<div id="check_connection_prelaoder" class="preloader-wrapper small">
						<div class="spinner-layer spinner-green-only">
							<div class="circle-clipper left">
								<div class="circle"></div>
							</div><div class="gap-patch">
							<div class="circle"></div>
						</div><div class="circle-clipper right">
							<div class="circle"></div>
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>

</html>
