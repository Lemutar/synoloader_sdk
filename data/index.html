<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<header>
<nav class="top-nav">
	<div class="container">
		<a class="page-title">Profiles</a>
	</div>
</nav>
</header>

<body>

<div class="row">
	<div class="col s6">
		<div class="row">
				<div class="section">
					<h5>Profiles</h5>
				<div id="Profiles" class="collection">
				</div>
				<div class="col s2">
					<a id="profile_name_add" class=" btn-floating waves-effect waves-light"><i class="small material-icons">add</i></a>
				</div>

				<div id="profile_edit" class="modal">
					<div class="modal-content">
						<form class="row">
							<div class="input-field col s10">
								<i class="material-icons prefix">account_circle</i>
								<input id="profile_name" type="text" class="validate">
								<label for="profile_name">profile name to add</label>
							</div>
							<div class="col s2">
								<form action="#">
									<input id="profile_edit_default" type="checkbox" class="filled-in" />
									<label for="profile_edit_default">Default Profile</label>
								</form>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<a href="#!" id="profile_edit_set" class=" modal-action modal-close waves-effect waves-green btn-flat">SET</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col s6">
		<div class="row">

			<div class="section">
				<h5>Connection Settings</h5>
				<div class="input-field col s12">
					<select class="icons">
						<option value="" disabled selected>Select protocoll</option>
						<option value="" data-icon="https://storage.googleapis.com/material-icons/external-assets/v4/icons/svg/ic_http_black_24px.svg" class="left circle">HTTP</option>
						<option value="" data-icon="https://storage.googleapis.com/material-icons/external-assets/v4/icons/svg/ic_https_black_18px.svg" class="left circle">HTTPS</option>
					</select>
					<label>Protocoll</label>
				</div>

				<div class="input-field col s12">
					<select>
						<option value="" disabled selected>Select connection typ</option>
						<option value="quick_connect" selected>QuickConnect</option>
						<option value="ip">IP/URL</option>
					</select>
					<label>Protocoll</label>
				</div>

				<div class="input-field col s12">
					<input id="url_to_nas" type="text" class="validate">
					<label for="url_to_nas">url to the NAS</label>
				</div>

			</div>

			<div class="section">
				<h5>DMS Account</h5>
				<div class="input-field col s12">
					<input id="user_name" type="text" class="validate">
					<label for="user_name">DNS user namer</label>
				</div>

				<div class="input-field col s12">
					<input id="password" type="password" class="validate">
					<label for="password">DNS password</label>
				</div>
			</div>

			<a id="check_connection", class="waves-effect waves-light btn"><i  id="check_connection_status" class="material-icons right">help</i>check connection</a>



			<div class="progress">
				<div id="check_connection_prelaoder" class="determinate"></div>
			</div>
		</div>
	</div>
</div>

</body>

</html>
